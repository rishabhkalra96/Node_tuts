<h1>{head.title}</h1>
<h2>{head.description}</h2>

<div class="formWrapper">
    <form id="sessionCreate" action="/api/tokens" method="POST">
        <div class="formError" name="errorBox"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Phone </div>
            <input type="text" name="phone" placeholder="1122334455"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password </div>
            <input type="password" name="password" placeholder="**********"/>
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Login</button>
        </div>
    </form>
</div>
